<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Store - Acue Store</title>

  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1f1f1f;
      padding: 12px 24px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #4fc3f7;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      font-size: 1.8rem;
    }

    nav a {
      color: #aaa;
      text-decoration: none;
      margin-left: 24px;
      font-weight: 500;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: #4fc3f7;
      border-bottom: 2px solid #4fc3f7;
      padding-bottom: 4px;
    }

    main {
      flex-grow: 1;
      max-width: 480px;
      margin: 3rem auto;
      background-color: #1e1e1e;
      border-radius: 14px;
      padding: 30px 40px;
      box-shadow: 0 4px 12px rgba(79, 195, 247, 0.2);
    }

    h2 {
      margin-top: 0;
      font-weight: 700;
      color: #4fc3f7;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    ul.info-list {
      list-style: none;
      padding: 0;
      margin: 0;
      color: #ccc;
      font-weight: 500;
      line-height: 1.5;
    }

    ul.info-list li {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }

    ul.info-list li:last-child {
      border-bottom: none;
    }

    .info-key {
      color: #999;
    }

    .info-value {
      font-weight: 700;
      color: #eee;
    }

    .return-button {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    .return-button a {
      background-color: #4fc3f7;
      color: #121212;
      padding: 14px 32px;
      border-radius: 24px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(79, 195, 247, 0.6);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .return-button a:hover {
      background-color: #39a0e5;
    }

    @media (max-width: 520px) {
      main {
        margin: 2rem 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-mobile-alt"></i>
        Acue Store
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="#games">Games</a>
        <a href="#apps">Apps</a>
        <a href="aboutstore.html" class="active">About Store</a>
      </nav>
    </div>
  </header>

  <main role="main" aria-label="About Store Information">
    <h2>About Store</h2>
    <ul class="info-list">
      <li><span class="info-key">Store UI:</span> <span class="info-value">2.0</span></li>
      <li><span class="info-key">Security Patch:</span> <span class="info-value">June 8, 2025</span></li>
      <li><span class="info-key">ASPFU Version:</span> <span class="info-value">Alpha-S6000ASPFUV209</span></li>
      <li><span class="info-key">Axcu Build:</span> <span class="info-value">S6000Y25MJD8SUZO</span></li>
    </ul>

    <div class="return-button">
      <a href="index.html" aria-label="Return to Main Page">Return to Main Page</a>
    </div>
  </main>
</body>
</html>
